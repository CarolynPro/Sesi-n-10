<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>laboratorio10</title>
</head>
<body>
    <script>
        /*Parte 1: Declaración de Variables y Tipos de Datos*/
        let nombre = "Juan";
        let edad = 30;
        let esestudiante = true; 
        console.log ("\n Nombre: ", nombre);
        console.log ("\n Edad: ", edad);
        console.log ("\n Es estudiante: ", esestudiante);
    </script>

    <script>
        /*Parte 2: Operaciones Matemáticas y Comparación*/
        let a = 10;
        let b = 3;
        let Suma = a + b;
        let Resta = a - b;
        let Multiplicacion = a * b;
        let Division = a / b;
        console.log ("\n Suma: ", Suma);
        console.log ("\n Resta: ", Resta);
        console.log ("\n Multiplicacion: ", Multiplicacion);
        console.log ("\n Division: ", Division);
        console.log ("\n a es mayor que b: ", a>b);
        console.log ("\n a es igual b: ", a==b);
    </script>

    <script>
        /*Parte 3: Uso de Operadores Lógicos y Concatenación de Strings*/
        let esMayorDeEdad = false;
        let tieneLicencia = true;

        let puedeconducir = esMayorDeEdad && tieneLicencia;
        console.log("¿Puede conducir?: ", puedeconducir);
        let errordeconducir = esMayorDeEdad || tieneLicencia;
        console.log("¿Puede conducir con errores?: ", errordeconducir);




    </script>

    
</body>
</html>
